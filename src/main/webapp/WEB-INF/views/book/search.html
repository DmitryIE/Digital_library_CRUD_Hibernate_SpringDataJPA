<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Поиск книг</title>
</head>
<body>
<br/>

<form th:method="GET" th:action="@{/book/search}">
    <label for="title"><b>Введите поисковый запрос:</b></label>
    <input type="text" th:name="text" id="title"/>

    <br/>
    <input type="submit" value="Искать!"/>

</form>

<br/>

<p th:if="${books.isEmpty()}"
   th:text="${'Книг не найдено'}">Value</p>

<div th:each="book : ${books}">

    <p th:text="${book.getTitle() + ', ' + book.getAuthor()+ ', ' + book.getYear()}">user</p>

    <p th:if="${book.getOwner() == null}"
        th:text="${'Книга свободна'}">Value</p>

    <p th:if="${book.getOwner() != null}"
       th:text="${'Книга сейчас у: ' + book.getOwner().getName()}">Value</p>

    <hr/>

</div>

</body>
</html>
